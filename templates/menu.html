<html>
<body>

	<h1>{{restaurant.name}}</h1>

	{% for item in items%}

	<div>

		{{item.name}}</br>
		{{item.price}}</br>
		{{item.description}}</br>
		<a href="{{url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = item.id)}}">Edit</a></br>
		<a href="{{url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = item.id)}}">
			Delete</a></br></br>
	</div>

	{% endfor %}

</body>
