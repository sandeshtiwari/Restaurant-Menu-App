<html>
    <head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!--<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">-->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
    <body>
        <div class="container">
            <h1 class="text-center">New Menu Item</h1>
            <form class="form-group" action = "{{url_for('newMenuItem', restaurant_id = restaurant_id)}}" method = 'post'>

                <p>Name:<input class="form-control" type='text' size = '30' name = 'name' placeholder = 'Name'></p>
                <p>Description:<input class="form-control" type= 'text' name = 'description' placeholder = 'Description here...'></p>
                <p>Price:<input class="form-control" type = 'number' name = 'price'></p>
                <label><input type = 'radio' name = 'course' value = 'Appetizer'>Appetizer</label>
                </br>
                <label><input type = 'radio' name = 'course' value = 'Appetizer'>Entree</label>
                </br>
                <label><input type = 'radio' name = 'course' value = 'Appetizer'>Dessert</label>
                </br>
                <label><input type = 'radio' name = 'course' value = 'Appetizer'>Beverage</label>
                </br>
                <input class="btn btn-primary" type = 'submit' value = 'Create'>

            </form>
            <a href="{{ url_for('showMenu', restaurant_id = restaurant_id)}}">Cancel</a>
    </div>
        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    </body>

</html>
